<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Project1.css">

    <title>Halaman Login</title>
</head>

<body>
    <main>
        <div class="mainbar-lgn">
            <h4>"APAPUN YANG KAU PILIH HADAPI SEMUA KONSEKUENSI YANG ADA"</h4>
        </div>
    </main>
    <aside class="sidebar-lgn">
        <div class="flex-column mt-5">
            <h4 class="text-center">Melati Gold Gallery</h4>
            <form>
                <div class="m-2">
                    <label for="username" class="form-label col-sm-2 col-form-label col-form-label-sm">Username</label>
                    <input type="text" class="form-control form-control-sm" id="username"
                        placeholder="Masukan Username">
                </div>
                <div class="m-2">
                    <label for="password" class="form-label col-sm-2 col-form-label col-form-label-sm">Password</label>
                    <input type="password" class="form-control form-control-sm" id="password"
                        placeholder="Masukan Password">
                </div>
                <button type="submit" class="btn-sm btn-primary m-2">Login</button>
            </form>
        </div>
    </aside>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
